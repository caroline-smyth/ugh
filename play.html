<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Lion Dine</title>
    <link rel="stylesheet" href="..\static\header.css">
    <link rel="stylesheet" href="..\static\general.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="..\static\functions.js" type="text/javascript"></script>
  </head>

  <body>
    <main>
      <p id="output"></p>
      <header class="header">
          <a href="https://dining.columbia.edu/" target="blank">
            Lion Dine
          </a>
      </header>
      <div class="var" id="halls"></div>
      <div class="meals-container">
        <a href="..\templates\breakfast.html">Breakfast</a>
        <a href="..\templates\lunch.html">Lunch</a>
        <a href="..\templates\dinner.html">Dinner</a>
      </div>
      <div class="container">
        <div class="col">
          <a href="https://dining.columbia.edu/content/john-jay-dining-hall" target="_blank">
            <h3>John Jay</h3>
          </a>
          <div class="menu">
            <div class="item">
              <div class="votes">
                <button class="fa fa-solid fa-circle-arrow-up" style="font-size: 25px"></button>
                <p class="vote-amount">1</p>
                <button class="fa fa-solid fa-circle-arrow-down" style="font-size: 25px"></button>
              </div>
              <p>first food name</p>
            </div>
            <div class="item">
              <div class="votes">
                <button class="fa fa-solid fa-circle-arrow-up" style="font-size: 25px"></button>
                <p class="vote-amount">1</p>
                <button class="fa fa-solid fa-circle-arrow-down" style="font-size: 25px"></button>
              </div>
              <p>second food name</p>
            </div>
          </div>
        </div>
        <script>
          document.addEventListener('DOMContentLoaded', function() {
            const upvoteButtons = document.querySelectorAll('.fa.fa-solid.fa-circle-arrow-up');
            const downvoteButtons = document.querySelectorAll('.fa.fa-solid.fa-circle-arrow-down');
            upvoteButtons.forEach(function(button){
              button.addEventListener('click', function() {
                const votesElement = this.parentElement.querySelector('.vote-amount');
                if (votesElement) {
                  let votes = parseInt(votesElement.innerHTML);
                  votes += 1;
                  votesElement.innerHTML = votes;
                }
                else {
                  alert('error')
                }
              });
            });
            downvoteButtons.forEach(function(button){
              button.addEventListener('click', function() {
                const votesElement = this.parentElement.querySelector('.vote-amount');
                if (votesElement) {
                  let votes = parseInt(votesElement.innerHTML);
                  votes -= 1;
                  votesElement.innerHTML = votes;
                }
                else {
                  alert('error')
                }
              });
            });
          });
        </script>
    </body>
  </main>
</html>
